<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shakhboz's exercise</title>
    <style>
        *{padding:0; margin:0;font-size: 100px;}


        .loop {
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 100%;
        }

        .loop> .one  {
            padding: 15px;
            background-color: antiquewhite;
        }

        .loop> .two {
            padding: 15px;
            background-color: aqua;
        }
    </style>
</head>

<body>
<div class="loop">

    <div class="one">
        GRID GRID
    </div>

    <div class="two">
        CSS
    </div>

</div>

</body>

</html>
