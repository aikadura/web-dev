<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="registration.css" rel="stylesheet">
    <title>Registration</title>
</head>
<body>

<div class="container">
<div class="survey">
<form>

    <input type="text" id="name" placeholder="NAME" required/>
    <div id="erName"></div>

    <input type="email" id="mail" placeholder="E-MAIL" required/>
    <div id="erMail"></div>

    <input type="password" id="pass" placeholder="PASSWORD" required/>
    <div id="erPass"></div>

    <input type="password" id="conf_pass" placeholder="CONFIRM PASSWORD" required/>
    <div id="erConfPass"></div>

     <input type="submit" id="register" value="Register"/>
     <div id="check"></div>

</form>

</div>
</div>




</body>
<script src="base.json"></script>
<script src="kom.js"></script>

</html>
